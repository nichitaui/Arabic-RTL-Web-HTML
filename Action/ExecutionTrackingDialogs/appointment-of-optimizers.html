<script>
  // autocomplete form-control proximity
  function initAutoCompleteEles() {
    var eles = $('.autocomplete .form-control');
    for(var i = 0; i < eles.length; i++) {
      autocomplete(eles[i], countries); // countries is string array. it is changable param. ex. ["hello", "world"]
    }
  }
  initAutoCompleteEles();
  // datepicker init
  function initDatepicker() {
    var datepickers = $('.cs-dialog .datepicker');
    for(var i = 0; i < datepickers.length; i++) {
      $(datepickers[i]).datepicker({ uiLibrary: 'bootstrap4' });
    }
  }
  initDatepicker();
</script>
<script type="text/javascript">
  function initLCSSwitches() {
    // rerender lcs switches
    $('input.lcs_check').lc_switch('כן', 'לא');
    var lcs_switches = $('.lcs_switch');
    for(var i = 0; i < lcs_switches.length; i++) {
      if($(lcs_switches[i]).hasClass('lcs_on')) {
        $(lcs_switches[i]).find('.lcs_cursor').text($(lcs_switches[i]).find('.lcs_label_off').text());
      } else {
        $(lcs_switches[i]).find('.lcs_cursor').text($(lcs_switches[i]).find('.lcs_label_on').text());
      }
    }
  }
  //
  $(document).ready(function(e) {
    $('input.lcs_check').lc_switch('כן', 'לא');
    // rerender lcs switches
    var lcs_switches = $('.lcs_switch');
    for(var i = 0; i < lcs_switches.length; i++) {
      if($(lcs_switches[i]).hasClass('lcs_on')) {
        $(lcs_switches[i]).find('.lcs_cursor').text($(lcs_switches[i]).find('.lcs_label_off').text());
      } else {
        $(lcs_switches[i]).find('.lcs_cursor').text($(lcs_switches[i]).find('.lcs_label_on').text());
      }
    }

    // triggered each time a field changes status
    $(document).on('lcs-statuschange', '.lcs_check', function() {
      var status 	= ($(this).is(':checked')) ? 'checked' : 'unchecked',
      subj 	= ($(this).attr('type') == 'radio') ? 'radio #' : 'checkbox #',
      num		= $(this).val(); 
          
      $('#third_div ul').prepend('<li><em>[lcs-statuschange]</em>'+ subj + num +' changed status: '+ status +'</li>');
    });
    
    // triggered each time a field is checked
    $(document).on('lcs-on', '.lcs_check', function() {
      var subj 	= ($(this).attr('type') == 'radio') ? 'radio #' : 'checkbox #',
        num		= $(this).val(); 
      $('#third_div ul').prepend('<li><em>[lcs-on]</em>'+ subj + num +' is checked</li>');
      $(this).closest('.lcs_wrap').find('.lcs_cursor').text($(this).closest('.lcs_wrap').find('.lcs_label_off').text());
    });
    
    
    // triggered each time a is unchecked
    $(document).on('lcs-off', '.lcs_check', function() {
      var subj 	= ($(this).attr('type') == 'radio') ? 'radio #' : 'checkbox #',
      num		= $(this).val(); 
      $('#third_div ul').prepend('<li><em>[lcs-off]</em>'+ subj + num +' is unchecked</li>');
      $(this).closest('.lcs_wrap').find('.lcs_cursor').text($(this).closest('.lcs_wrap').find('.lcs_label_on').text());
    });
  });
</script>
