    #first_div {
        width: 90%; 
        max-width: 600px;
         min-width: 340px; 
         margin: 70px auto 0; 
         color: #444;
    }
    #second_div{
        width: 90%; 
        max-width: 600px; 
        min-width: 340px; 
        margin: 50px auto 0; 
        background: #f3f3f3; 
        border: 6px solid #eaeaea;
        padding: 20px 40px 40px; 
        text-align: center; 
        border-radius: 2px;
    }
    #third_div {
        width: 90%; 
        max-width: 600px; 
        min-width: 340px; 
        margin: 30px auto 0;	
    }
	#third_div small {
		float: right;
		color: #aaa;
		cursor: pointer;
		padding-top: 5px;	
	}
	#third_div ul {
		padding-left: 12px;	
		max-height: 200px;
		overflow: auto;
	}
	#third_div li {
		color: #777;
		font-size: 14px;
		line-height: normal;
		margin: 7px 0;	
	}

		display: inline-block;
		width: 130px;
		color: #555;
		font-style: normal;

<body>

	<div id="first_div">
        <h1>
        	LC Switch 
            <small><a href="https://lcweb.it" target="_blank">&copy; LCweb - Luca Montanari</a></small>
        </h1>
        <span>Superlight jQuery plugin improving forms look and functionality</span>
	</div>
    
    <div id="second_div">
        <form>
        
        <div style="float: left; width: 50%;">
            <p style="padding-bottom: 13px;"><em>Checkbox</em></p>
            
            <p><input type="checkbox" name="check-1" value="1" class="lcs_check" autocomplete="off" /></p>
            
            <p><input type="checkbox" name="check-2" value="2" class="lcs_check" disabled="disabled" autocomplete="off" /></p>
            
            <p><input type="checkbox" name="check-3" value="3" class="lcs_check lcs_tt1" checked="checked" autocomplete="off" /></p>
        </div>
        
        <div style="float: right; width: 50%;">
            <p style="padding-bottom: 13px;"><em>Radio</em></p>
            
            <p><input type="radio" name="radio-1" value="1" class="lcs_check lcs_tt2" autocomplete="off" /></p>
            
            <p><input type="radio" name="radio-1" value="2" class="lcs_check lcs_tt2" disabled="disabled" autocomplete="off" /></p>
            
            <p><input type="radio" name="radio-1" value="3" class="lcs_check lcs_tt2" checked="checked" autocomplete="off" /></p>
        </div>
        </form>
        <div style=" clear: both;"></div>
    </div>
	
    
    <div id="third_div">
    	<h3>
        	Events log: 
        	<small>(clean)</small>
        </h3>
        <ul></ul>
    </div>    
    <p></p>
    
    
    <script type="text/javascript">
    $(document).ready(function(e) {
        $('input').lc_switch();
    
        // triggered each time a field changes status
        $(document).on('lcs-statuschange', '.lcs_check', function() {
            var status 	= ($(this).is(':checked')) ? 'checked' : 'unchecked',
				subj 	= ($(this).attr('type') == 'radio') ? 'radio #' : 'checkbox #',
				num		= $(this).val(); 
            
			$('#third_div ul').prepend('<li><em>[lcs-statuschange]</em>'+ subj + num +' changed status: '+ status +'</li>');
        });
        
        
        // triggered each time a field is checked
        $(document).on('lcs-on', '.lcs_check', function() {
			var subj 	= ($(this).attr('type') == 'radio') ? 'radio #' : 'checkbox #',
				num		= $(this).val(); 
			
			$('#third_div ul').prepend('<li><em>[lcs-on]</em>'+ subj + num +' is checked</li>');
        });
        
        
        // triggered each time a is unchecked
        $(document).on('lcs-off', '.lcs_check', function() {
            var subj 	= ($(this).attr('type') == 'radio') ? 'radio #' : 'checkbox #',
				num		= $(this).val(); 
			
			$('#third_div ul').prepend('<li><em>[lcs-off]</em>'+ subj + num +' is unchecked</li>');
        });
    });
	
	
	
	// clean events log
	$('#third_div small').click(function() {
		$('#third_div ul').empty();
	});
    </script>

</body>
</html>
