                                        <div class="form-group mt-5">

                                            <span class="text-primary float-left">שכחתי שם משתמש</span>
                                        </div>
                                        <div class="row mt-5">
                                            <div class="col-7 d-flex">

                                                <label class="mt-1">אני מאשר/ת את תנאי השימוש</label>
                                            </div>
                                            <div class="col-5">
                                                <button type="button" class="cs-btn-img btn-continue"></button>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="form_general1" class="form-general"></form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-login-sms" role="tabpanel" aria-labelledby="nav-login-sms-tab">
                                <div class="form-sms-wrapper" data-open="sms1">

                                        <div class="form-group mt-5">
                                            <input type="text" class="form-control" placeholder="תעודת זהות" />
                                        </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-5">
                                            <div class="col-7 d-flex">
                                                <input type="checkbox" style="position: relative; top: 10px; margin-left: 10px;" />
                                                <label class="mt-1">אני מאשר/ת את תנאי השימוש</label>
                                            </div>
                                            <div class="col-5">
                                                <button type="button" class="cs-btn-img btn-continue"></button>
                                            </div>
                                        </div>
                                    </form>
                                    <form id="form_sms2" class="form-sms">
                                        <div class="row mt-5">

                                        </div>
                                        <div class="row mt-3">
                                            <h4 class="col-12 text-center">XXX  XXX X005</h4>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-12 text-center">יש להקליד את הקוד שהתקבל</div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-12">
                                                <input type="text" class="form-control" placeholder="הקלד קוד" />
                                            </div>
                                        </div>

                                            <div class="col-7 d-flex">

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                        <h4 class="col-12 text-center">שחכתי שם משתמש</h4>

                    <div class="form-group mt-5">
                        <input type="text" class="form-control" placeholder="תעודת זהות" />
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" class="form-control" placeholder="תאריך לידה" />
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" class="form-control" placeholder="מספר חשבון" />
                    </div>

<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

<!--  -->
<script>
    function initLoginTabs() {
        $('#login_general1').show();
        $('#login_general2').hide();
        $('#form_sms1').show();
        $('#form_sms2').hide();
    }
    initLoginTabs();
    $(document).on('click', '.nav-item', function() {
        initLoginTabs();
    });
    $(document).on('click', '#form_general1 .btn-continue', function() {
        $('#login_general1').hide();
        $('#login_general2').show();
    });
    $(document).on('click', '#login_general2 .btn-return', function() {
        $('#login_general1').show();
        $('#login_general2').hide();
    });
    $(document).on('click', '#nav-login-sms .btn-continue', function() {
        $('#form_sms1').hide();
        $('#form_sms2').show();
    });
</script>
